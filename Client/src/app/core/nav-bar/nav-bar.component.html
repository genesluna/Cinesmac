<header
  class="d-flex p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm fixed-top"
>
  <div
    class="d-flex container flex-column flex-md-row align-items-center justify-content-between"
  >
    <img
      src="/assets/images/cinesmac-logo.jpg"
      class="logo"
      alt="logo"
      routerLink="/"
    />

    <nav class="my-2 my-md-0 mr-md-3 text-uppercase" style="font-size: large">
      <a class="p-3" href="#">Home</a>
      <a class="p-3" href="#">Filmes em cartaz</a>
      <a class="p-3" href="#">Contato</a>
    </nav>

    <div class="d-flex align-items-center">
      <a routerLink="/basket" class="position-relative" href="#">
        <i class="fa fa-shopping-cart fa-2x me-5 text-dark"></i>
        <div *ngIf="basket$ | async as basket" class="cart-no">
          {{ basket.items.length }}
        </div>
      </a>
      <button class="btn btn-outline-secondary me-2" href="#">Entrar</button>
      <button class="btn btn-outline-secondary me-3" href="#">Registrar</button>
    </div>
  </div>
</header>
