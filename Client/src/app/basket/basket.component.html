<div class="container mt-3">
  <div *ngIf="(basket$ | async) === null" class="d-flex justify-content-center">
    <h4>Não há ingressos em seu carrinho 😐</h4>
  </div>

  <div *ngIf="basket$ | async" class="row">
    <app-movies-table></app-movies-table>
    <div class="d-flex justify-content-end">
      <a routerLink="/checkout" class="btn btn-primary py-2 btn-block">
        Finalizar a compra
      </a>
    </div>
  </div>
</div>
