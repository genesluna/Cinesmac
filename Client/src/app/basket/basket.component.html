<div class="container mt-5">
  <div *ngIf="(basket$ | async) === null">
    <p>Não há ingressos em seu carrinho</p>
  </div>

  <div *ngIf="(basket$ | async) as basket">
    <ul>
      <li *ngFor="let item of basket.items">
        {{item.movieTitle}} - {{item.sessionStartTime}}hs - {{item.quantity}} - {{item.price}} - {{item.ticketType}}
      </li>
    </ul>
  </div>
</div>
