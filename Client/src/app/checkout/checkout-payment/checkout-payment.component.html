<div class="mt-3 mb-3" [formGroup]="checkoutForm">
  <div class="row">
    <div class="form-group col-md-12 py-3" formGroupName="paymentForm">
      <app-text-input
        [label]="'Nome no cartÃ£o'"
        formControlName="nameOnCard"
      ></app-text-input>
    </div>
    <div class="form-group col-md-6">
      <div #cardNumber class="form-control py-3"></div>
      <ng-container *ngIf="cardErrors">
        <span class="text-danger ms-2">{{ cardErrors }}</span>
      </ng-container>
    </div>
    <div class="form-group col-md-3">
      <div #cardExpiry class="form-control py-3"></div>
    </div>
    <div class="form-group col-md-3">
      <div #cardCvc class="form-control py-3"></div>
    </div>
  </div>
</div>

<div
  class="float-none d-flex justify-content-between flex-column flex-lg-row mb-5 py-3"
>
  <button class="btn btn-outline-secondary" cdkStepperPrevious>
    <i class="fa fa-angle-left"></i> Voltar
  </button>
  <button
    [disabled]="loading || !isFormValid()"
    (click)="submitOrder()"
    class="btn btn-primary"
  >
    Finalizar pedido <i *ngIf="loading" class="fa fa-spinner fa-spin"></i>
  </button>
</div>
